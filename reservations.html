<section id="reservation-form">
    <h2>Reservation Form</h2>
    <form action="submit_reservation.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Reservation Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="guests">Number of Guests:</label>
        <select id="guests" name="guests" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" rows="2" placeholder="E.g., Vegan options, birthday celebration, etc."></textarea>
        
        <div class="action-buttons">
            <button type="submit" class="submit-button" onclick="window.location.href='FAQs.html';">Submit Reservation</button>
            <button type="button" class="submit-button" onclick="window.location.href='gallery.html';">Cancel</button>
        </div>
    </form>

    <div class="nav-buttons">

    </div>
